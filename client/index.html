<!DOCTYPE html>
<html>
  <head>
    <title>AdWidget</title>
    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script src="/js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="/js/mustache.js" type="text/javascript"></script>
    <script src="/js/slides.min.jquery.js" type="text/javascript"></script>
    <!--script src="/js/underscore.js" type="text/javascript"></script-->
    <!--script src="/js/backbone.js" type="text/javascript"></script-->
    <script type="text/javascript">
      (function () {
        var randomStr = Math.random().toString().slice(2, 20);
        ['/js/app.js'].forEach(function (name) {
          var script = document.createElement('script');
          script.type = 'text/javascript';
          script.src = name + '?q=' + randomStr;
          document.getElementsByTagName('head')[0].appendChild(script);
        });
      })()
    </script>
    <script type="x-template" id="ad-template">
      <div class="ad">
        <a href="{{url}}" target="_blank">
          <img style="margin-bottom:10px"
               class="img-polaroid img-rounded"
               src="{{picture}}"/>
         </a>
       </div>
    </script>
    <style>
      div.banner {
        background-image: url(/img/bedge_grunge.png);
      }
      img {
        margin-top: 10px;
        width: 245px;
        height: 230px;
      }
      .slides_container {
        width: 300px;
        height: 300px;
        margin-left: 20px;
      }
      .slides_container div {
        width: 300px;
        height: 270px;
        display: block;
      }
      form a.btn-link:hover { 
        text-decoration: none;
        cursor: pointer;
      }
    </style>

  </head>
  <body style="width: 300px">
    <div class="container">
      <div class="row">
        <div class="banner span4">
          <div class="slides">
            <div style="" class="ad-container slides_container">
            </div>
          </div>

          <form class="form">
            <div class="phone-number" style="display:none;">
              +7
              <input type="text" style="width:30px" maxlength="3"/>
              <input type="text" style="width:70px" maxlength="7"/>
            </div>
            <p>
            <a class="btn btn-link btn-large">
              <i class="icon icon-large icon-ok"></i>
              Купить
            </a>
            </p>
            <p>
            <a class="btn btn-link btn-large">
              <i class="icon icon-large icon-phone-sign"></i>
              Заказать звонок
            </a>
            </p>
            <p>
            <a class="btn btn-link btn-large">
              <i class="icon icon-large icon-thumbs-up"></i>
              Поделиться
            </a>
            </p>
          </form>

        </div>
    </div>
  </body>
</html>
