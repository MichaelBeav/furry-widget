<!DOCTYPE html>
<html>
  <head>
    <title>AdWidget</title>
    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script src="/js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <!--script src="/js/underscore.js" type="text/javascript"></script-->
    <!--script src="/js/backbone.js" type="text/javascript"></script-->
    <script type="text/javascript">
      (function () {
        var randomStr = Math.random().toString().slice(2, 20);
        ['/js/app.js'].forEach(function (name) {
          var script = document.createElement('script');
          script.type = 'text/javascript';
          script.src = name + '?q=' + randomStr;
          document.getElementsByTagName('head')[0].appendChild(script);
        });
      })()
    </script>
  </head>
  <body style="margin-top:10px">
    <div class="container">
      <div class="row">
        <div style="text-align:center" class="span4">
          <img style="margin-bottom:10px" class="img-polaroid img-rounded"
          src="http://babadu.ru//upload/resize_cache/iblock/cc9/242_240_BBD_RESIZE_IMAGE_PROPORTIONAL/6141_toy.jpg"
          />
          <form class="form-inline">
            +7
            <input type="text" style="width:30px" maxlength="3"/>
            <input type="text" style="width:70px" maxlength="7"/>
            <button class="btn btn-info">Заказать звонок</button class="btn">
          </form>
      </div>
    </div>
  </body>
</html>
